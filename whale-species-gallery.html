<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Whale Species Guide - Whale Migration Guide</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Explore detailed information about whale species including blue whales, humpback whales, sperm whales, orcas, and more.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page-enter">
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <span class="whale-icon">üêã</span>
                <span class="brand-text">Whale Migration Guide</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Density Map</a>
                <a href="species.html" class="nav-link">Species Tracking</a>
                <a href="whale-species-gallery.html" class="nav-link active">Whale Species</a>
                <a href="#" class="nav-link disabled">About</a>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <main class="species-gallery">
        <header class="gallery-header">
            <h1>Whale Species Guide</h1>
            <p>
                Discover the magnificent whale species that inhabit our oceans. Click on any species to learn more about their behaviors, 
                migration patterns, and view their distribution on an interactive map.
            </p>
        </header>

        <div class="species-grid" id="speciesGrid">
            <!-- Species cards will be dynamically generated -->
        </div>
    </main>

    <script src="whale-species.js"></script>
    <script>
        // Generate species cards
        function createSpeciesCard(species) {
            const badgeClass = species.hasMapData ? 'badge-has-data' : 'badge-no-data';
            const badgeText = species.hasMapData ? 'Map Data Available' : 'Coming Soon';
            
            return `
                <a href="whale-detail.html?id=${species.id}" class="species-card">
                    <div class="species-card-image">
                        <img src="${species.image}" alt="${species.commonName}" loading="lazy">
                        <div class="species-card-overlay"></div>
                        <span class="species-card-badge ${badgeClass}">${badgeText}</span>
                    </div>
                    <div class="species-card-content">
                        <div class="species-card-category">${species.category}</div>
                        <h2 class="species-card-title">${species.commonName}</h2>
                        <p class="species-card-scientific">${species.scientificName}</p>
                        <p class="species-card-description">${species.shortDescription}</p>
                    </div>
                    <div class="species-card-footer">
                        <span class="species-card-action">
                            Learn More
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </span>
                        <div class="species-card-color" style="background-color: ${species.color}"></div>
                    </div>
                </a>
            `;
        }

        // Initialize gallery
        function initGallery() {
            const grid = document.getElementById('speciesGrid');
            
            // Sort species: those with map data first
            const sortedSpecies = [...WHALE_SPECIES].sort((a, b) => {
                if (a.hasMapData && !b.hasMapData) return -1;
                if (!a.hasMapData && b.hasMapData) return 1;
                return 0;
            });
            
            grid.innerHTML = sortedSpecies.map(createSpeciesCard).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
