<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Whale Animation Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a6eb0 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .viewer-container {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            background: transparent;
        }
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
        }
        .control-section {
            margin-bottom: 20px;
        }
        .control-section:last-child {
            margin-bottom: 0;
        }
        .control-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.7);
        }
        .animation-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .anim-btn {
            padding: 10px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .anim-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
        .anim-btn.active {
            background: #2c7ab8;
            border-color: #2c7ab8;
        }
        .slider-group {
            margin-bottom: 15px;
        }
        .slider-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        .info-box {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            line-height: 1.5;
        }
        .info-box code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        #animationList {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        .playback-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .play-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2c7ab8;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .play-btn:hover {
            background: #3d8bc9;
        }
        .play-btn.paused {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêã Whale Animation Tester</h1>
        
        <div class="viewer-container">
            <model-viewer
                id="whale"
                src="Sperm_edit2.glb"
                camera-controls
                autoplay
                shadow-intensity="1"
                exposure="1"
                camera-orbit="0deg 75deg 3m"
                field-of-view="45deg"
                style="--progress-bar-color: #2c7ab8;">
            </model-viewer>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <div class="control-label">Available Animations</div>
                <div class="info-box">
                    Loading animations from model...
                    <div id="animationList"></div>
                </div>
                <div class="animation-buttons" id="animButtons"></div>
            </div>
            
            <div class="control-section">
                <div class="control-label">Camera Controls</div>
                <div class="slider-group">
                    <label>
                        <span>Orbit (Horizontal)</span>
                        <span id="orbitValue">0¬∞</span>
                    </label>
                    <input type="range" id="orbitSlider" min="-180" max="180" value="0">
                </div>
                <div class="slider-group">
                    <label>
                        <span>Pitch (Vertical)</span>
                        <span id="pitchValue">75¬∞</span>
                    </label>
                    <input type="range" id="pitchSlider" min="0" max="180" value="75">
                </div>
                <div class="slider-group">
                    <label>
                        <span>Distance</span>
                        <span id="distanceValue">3m</span>
                    </label>
                    <input type="range" id="distanceSlider" min="1" max="10" value="3" step="0.1">
                </div>
                <div class="slider-group">
                    <label>
                        <span>Field of View</span>
                        <span id="fovValue">45¬∞</span>
                    </label>
                    <input type="range" id="fovSlider" min="10" max="90" value="45">
                </div>
            </div>
            
            <div class="control-section">
                <div class="control-label">Playback</div>
                <div class="slider-group">
                    <label>
                        <span>Animation Speed</span>
                        <span id="speedValue">1x</span>
                    </label>
                    <input type="range" id="speedSlider" min="0.1" max="3" value="1" step="0.1">
                </div>
                <div class="playback-controls">
                    <button class="play-btn" id="playPauseBtn">‚è∏ Pause</button>
                    <button class="play-btn" id="resetBtn">‚Ü∫ Reset</button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="control-label">Current Camera Orbit (copy this!)</div>
                <div class="info-box">
                    <code id="cameraOrbitCode">camera-orbit="0deg 75deg 3m"</code>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const whale = document.getElementById('whale');
        const animButtons = document.getElementById('animButtons');
        const animationList = document.getElementById('animationList');
        
        // Camera controls
        const orbitSlider = document.getElementById('orbitSlider');
        const pitchSlider = document.getElementById('pitchSlider');
        const distanceSlider = document.getElementById('distanceSlider');
        const fovSlider = document.getElementById('fovSlider');
        const speedSlider = document.getElementById('speedSlider');
        
        let isPlaying = true;
        
        // Wait for model to load
        whale.addEventListener('load', () => {
            const animations = whale.availableAnimations;
            
            if (animations && animations.length > 0) {
                animationList.innerHTML = animations.map((a, i) => 
                    `<div>${i + 1}. "${a}"</div>`
                ).join('');
                
                // Create buttons for each animation
                animations.forEach((animName, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'anim-btn' + (index === 0 ? ' active' : '');
                    btn.textContent = animName || `Animation ${index + 1}`;
                    btn.addEventListener('click', () => {
                        whale.animationName = animName;
                        document.querySelectorAll('.anim-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                    animButtons.appendChild(btn);
                });
                
                // Set first animation
                if (animations[0]) {
                    whale.animationName = animations[0];
                }
            } else {
                animationList.innerHTML = '<div>No animations found in this model</div>';
            }
        });
        
        // Camera orbit controls
        function updateCamera() {
            const orbit = orbitSlider.value;
            const pitch = pitchSlider.value;
            const distance = distanceSlider.value;
            const fov = fovSlider.value;
            
            whale.cameraOrbit = `${orbit}deg ${pitch}deg ${distance}m`;
            whale.fieldOfView = `${fov}deg`;
            
            document.getElementById('orbitValue').textContent = `${orbit}¬∞`;
            document.getElementById('pitchValue').textContent = `${pitch}¬∞`;
            document.getElementById('distanceValue').textContent = `${distance}m`;
            document.getElementById('fovValue').textContent = `${fov}¬∞`;
            
            document.getElementById('cameraOrbitCode').textContent = 
                `camera-orbit="${orbit}deg ${pitch}deg ${distance}m" field-of-view="${fov}deg"`;
        }
        
        orbitSlider.addEventListener('input', updateCamera);
        pitchSlider.addEventListener('input', updateCamera);
        distanceSlider.addEventListener('input', updateCamera);
        fovSlider.addEventListener('input', updateCamera);
        
        // Speed control
        speedSlider.addEventListener('input', () => {
            const speed = speedSlider.value;
            whale.timeScale = parseFloat(speed);
            document.getElementById('speedValue').textContent = `${speed}x`;
        });
        
        // Play/Pause
        document.getElementById('playPauseBtn').addEventListener('click', (e) => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                whale.play();
                e.target.textContent = '‚è∏ Pause';
                e.target.classList.remove('paused');
            } else {
                whale.pause();
                e.target.textContent = '‚ñ∂ Play';
                e.target.classList.add('paused');
            }
        });
        
        // Reset
        document.getElementById('resetBtn').addEventListener('click', () => {
            whale.currentTime = 0;
            whale.play();
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = '‚è∏ Pause';
            document.getElementById('playPauseBtn').classList.remove('paused');
        });
    </script>
</body>
</html>
